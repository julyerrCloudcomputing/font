{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {% if add_course %}
        Add Course
    {% else %}
        Edit course
    {% endif %}
{% endblock %}

{% block body %}
<div class="content-section">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="center">
                    {% if add_course %}
                    <h1>Add Course</h1>
                    {% else %}
                    <h1>Edit Course</h1>
                    {% endif %}
                    <br/> {{ wtf.quick_form(form) }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
